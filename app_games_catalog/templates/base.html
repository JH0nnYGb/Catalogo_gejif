{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        
        {% endblock %}
    </title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <!-- IMPORTACAO DE ICONES^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^ -->
    {% block style %}

    {% endblock %}
</head>
<body>
    <header>
        <div class="header-container">
            <img src="{% static 'img/logos/gejif.png' %}" alt="Logo GEJiF" class="logo" style="height: 50px;">
            <h1>JOGOS IF BAIANO</h1>
            <input type="text" placeholder="Pesquisar um jogo" class="search-bar">
        </div>
    </header>

    <main>
        {% block content %}
        <!-- bloco de conteudo da pagina -->
        {% endblock %}
    </main>
    

    <footer>
        <ol>
            <h3 style="text-align: center;">@gejif_ifbaiano </h3>
        </ol>
            <div class="instagram-container">
                <a href="https://www.instagram.com/gejif_ifbaiano" target="_blank" class="social-icon" >
                    <i class="fa-brands fa-instagram fa-3x"></i>
                </a>
            </div>
        <small>
          Copyright Â© 2024 GEJiF. Todos os direitos reservados.
        </small>
      </footer>

      {% block script %}

      {% endblock %}
</body>
</html>
